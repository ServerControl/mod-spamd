Directories:
   Base:
      bin:
         name: bin
         chmod: 755
         user: root
         group: root

   Runtime:
      pid:
         name: var/run
         chmod: 755
         user: <%= ServerControl::Args->get->{'user'} %>
         group: <%= ServerControl::Args->get->{'group'} %>
      tmp:
         name: tmp
         chmod: 1777
         user: <%= ServerControl::Args->get->{'user'} %>
         group: <%= ServerControl::Args->get->{'group'} %>

   Configuration:
      conf:
         name: etc
         chmod: 755
         user: root
         group: root

Files:
   Exec:
      spamd:
         name: bin/spamd-<%= __PACKAGE__->get_name %>
         link: <%= ServerControl::Schema->get('spamd') %>

